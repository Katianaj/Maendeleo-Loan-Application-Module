<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
   <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<title>MAENDELEO COMMUNITY BANK</title>
</head>
<body>
<div class="container text-center">
       <!--  wrapper -->
    <div id="wrapper">
        <!--  page-wrapper -->
        <div id="page-wrapper">
            <div class="row">
                <!-- Page Header -->
                <div class="col-lg-12">
                    <h1 class="page-header">MAENDELEO COMMUNITY BANK</h1>
                </div>
                <!--End Page Header -->
            </div>

            <div class="row">
                <!-- Welcome -->
                <div class="col-lg-12">
                    <div class="alert alert-info">
                             <div class="navbar-header">
                             <table width="20%"> 
                             <tr><td><a href="/">Home</a></td><td>|</td><td><a href="/newLoan">New Loan</a></td><td>|</td><td><a href="/loanlist">View Loans</a></td></tr>
                             </table > </div>
                    </div>
   <table class="table table-striped table-bordered" border="1" width="100%" cellpadding="3">
        <thead class="thead-dark">
            <tr>
               <th>id</th>
                <th> Name</th>
                <th>ID No./ Passport No.</th>
                <th>Mobile No.</th>
                <th>Account Name</th>
                <th>Bank </th>
                <th>Loan Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.id}">#</td>
                <td th:text="${product.firstname}"> Name</td>
                <td th:text="${product.idno}">ID No./ Passport No.</td>
                <td th:text="${product.officetel}">Mobile No.</td>
                 <td th:text="${product.accountname}">Account Name</td>
                <td th:text="${product.bankname}">Bank</td>
                <td th:text="${product.amount}">Loan Amount</td>
                <td><a th:href="@{/edit/__${product.id}__}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{/delete/{id}(id=${product.id})}">Delete</a>
                    
                </td>
            </tr>
        </tbody>
    </table >
                </div>
                <!--end  Welcome -->
            </div>
        </div>
        <!-- end page-wrapper -->

    </div>
</div>  
</body>
</html>
